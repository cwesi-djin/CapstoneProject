{% extends "api/base.html" %}

{% block title %}Create A Product | MyShop{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Create a New Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Product</button>
    </form>
</div>
{% endblock %}
